<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercises</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <nav>
      <button class="stopwatch-button nav-button">stopwatch</button>
      <button class="timer-button nav-button">timer</button>
    </nav>
    <div class="stopwatch tab">
      <div class="controls">
        <button class="start-button">start</button>
        <button class="laps-button">lap</button>
        <button class="stop-button">stop</button>
        <button class="reset-button">reset</button>
      </div>
      <p class="time">
        <span class="min">00</span>
        <span>:</span>
        <span class="sec">00</span>
        <span>:</span>
        <span class="mil">00</span>
      </p>
      <ol></ol>
    </div>
    <div class="timer tab hidden">UNDER CONSTRUCTION</div>
  </div>
  <script src="main.js"></script>
</body>

</html>
